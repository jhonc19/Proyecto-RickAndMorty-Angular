<mat-expansion-panel>
  <mat-expansion-panel-header>
    <mat-panel-title>
      Buscar
    </mat-panel-title>
    <mat-panel-description>
      Buscar personajes por nombre
    </mat-panel-description>
    <mat-icon>search</mat-icon>
  </mat-expansion-panel-header>

  <mat-form-field class="full-width">
    <mat-label>Ingresar nombre de personaje...</mat-label>
    <input matInput type="text" [(ngModel)]="termino" (input)="teclaPresionada()" autocomplete="off">
    <button mat-button *ngIf="termino" matSuffix mat-icon-button aria-label="Clear" (click)="termino=''">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>

</mat-expansion-panel>
